spring.profiles.active=dev

# 应用基本配置
collection.appName=collection
collection.version=1.0.0-SNAPSHOT

# spring boot
server.port=8080
management.port=7002

# security
management.security.enabled=false
security.basic.enabled=false
security.basic.authorizeMode=NONE
#security-xss
spring.security.xss.enabled=true
security.headers.xss=true
#security-csrf
spring.security.csrf.enabled=true
security.enableCsrf=true
spring.security.csrf.type=cookie
#default is _csrf
spring.security.csrf.parameterName=_csrf
#default is POST
spring.security.csrf.supportedMethods=POST

# 外部url

# mybatis
mybatis.type-aliases-package=com.boys.collection.dal.entity

# datasource
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/collection?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = password

# Redis
# spring.redis.database=0
# spring.redis.host=192.18.0.1
# spring.redis.port=6379
# spring.redis.password=
